    const $toast = document.getElementById("toast");

    function toast(msg) {
      $toast.textContent = msg;
      $toast.classList.add("show");
      clearTimeout(window.__t);
      window.__t = setTimeout(() => $toast.classList.remove("show"), 1000);
    }

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        toast("Copied ✅");
      } catch (e) {
        // Fallback
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
        toast("Copied ✅");
      }
    }

    function uniqueCategories() {
      const set = new Set(PROMPTS.map(p => p.category));
      return Array.from(set).sort((a,b) => a.localeCompare(b));
    }

    function buildCategoryFilter() {
      const cats = uniqueCategories();
      for (const c of cats) {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        $category.appendChild(opt);
      }
    }

    function normalize(s) {
      return (s || "").toString().toLowerCase();
    }

    function matches(p, q, cat) {
      const query = normalize(q).trim();
      const inCat = (cat === "all") || (p.category === cat);
      if (!inCat) return false;
      if (!query) return true;
      const hay = normalize(
        p.id + " " + p.title + " " + p.category + " " + (p.tags || []).join(" ") + " " + p.prompt
      );
      return hay.includes(query);
    }

    function sortPrompts(list, mode) {
      const copy = [...list];
      if (mode === "id-asc") copy.sort((a,b) => a.id.localeCompare(b.id));
      if (mode === "id-desc") copy.sort((a,b) => b.id.localeCompare(a.id));
      if (mode === "title-asc") copy.sort((a,b) => a.title.localeCompare(b.title));
      if (mode === "title-desc") copy.sort((a,b) => b.title.localeCompare(a.title));
      return copy;
    }

    function render() {
      const q = $search.value;
      const cat = $category.value;
      const mode = $sort.value;

      let list = PROMPTS.filter(p => matches(p, q, cat));
      list = sortPrompts(list, mode);

      $grid.innerHTML = "";
      if (list.length === 0) {
        const empty = document.createElement("div");
        empty.className = "card";
        empty.innerHTML = "<div class='title'>No matches</div><div class='small'>Try a different keyword or choose All categories.</div>";
        $grid.appendChild(empty);
        return;
      }

      for (const p of list) {
        const card = document.createElement("div");
        card.className = "card";

        const top = document.createElement("div");
        top.className = "top";

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `
          <div class="id">PROMPT ${p.id}</div>
          <h3 class="title" title="${p.title}">${p.title}</h3>
          <div class="cat">${p.category}</div>
        `;

        const btns = document.createElement("div");
        btns.className = "btns";

        const btnCopy = document.createElement("button");
        btnCopy.textContent = "Copy prompt";
        btnCopy.onclick = () => copyText(p.prompt);

        const btnCopyWithTitle = document.createElement("button");
        btnCopyWithTitle.textContent = "Copy with label";
        btnCopyWithTitle.onclick = () => copyText(`PROMPT ${p.id} — ${p.title}

${p.prompt}`);

        btns.appendChild(btnCopy);
        btns.appendChild(btnCopyWithTitle);

        top.appendChild(meta);
        top.appendChild(btns);

        const pre = document.createElement("pre");
        pre.className = "prompt";
        pre.textContent = p.prompt;

        const pill = document.createElement("div");
        pill.className = "pill";
        pill.textContent = (p.tags && p.tags.length) ? ("Tags: " + p.tags.join(", ")) : "Tags: —";

        card.appendChild(top);
        card.appendChild(pre);
        card.appendChild(pill);

        $grid.appendChild(card);
      }
    }

    buildCategoryFilter();
    render();

    $search.addEventListener("input", render);
    $category.addEventListener("change", render);
    $sort.addEventListener("change", render);
  </script>
</body>
</html>
